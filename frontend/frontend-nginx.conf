# Frontend-specific nginx configuration for Forecastin React App
# Handles SPA routing, static assets, WebSocket connections, and API proxying

http {
    # Connection limiting zone definition (must be in http context)
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # =============================================================================
        # SECURITY HEADERS (Additional to main config)
        # =============================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=*, microphone=*, camera=*" always;

        # =============================================================================
        # PERFORMANCE OPTIMIZATIONS
        # =============================================================================
        # Disable server tokens for security
        server_tokens off;
        
        # Optimize buffer sizes
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 4k;
        output_buffers 1 32k;
        postpone_output 1460;
        
        # Timeout settings
        client_body_timeout 12;
        client_header_timeout 12;
        keepalive_timeout 15;
        send_timeout 10;

        # =============================================================================
        # STATIC ASSETS CACHING (High Performance)
        # =============================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Rate limiting for static assets
            limit_req zone=static burst=50 nodelay;
            
            # Enable gzip/brotli compression
            gzip_static on;
            try_files $uri =404;
        }

        # =============================================================================
        # MANIFEST AND SERVICE WORKER (Short cache for updates)
        # =============================================================================
        location ~* \.(json|webmanifest)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header Vary "Accept-Encoding";
            
            try_files $uri =404;
        }

        # =============================================================================
        # MAP TILES AND GEOSPATIAL DATA (Configurable caching)
        # =============================================================================
        location ~* \.(geojson|topojson|mbtiles)$ {
            expires 30d;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
            
            try_files $uri =404;
        }

        # =============================================================================
        # API PROXYING (WebSocket Support)
        # =============================================================================
        location /api/ {
            proxy_pass http://api:9000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket specific settings
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # Rate limiting for API calls
            limit_req zone=api burst=20 nodelay;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # =============================================================================
        # WEBSOCKET CONNECTIONS (Real-time features)
        # =============================================================================
        location /ws/ {
            proxy_pass http://api:9000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # WebSocket buffer settings
            proxy_buffering off;
            proxy_cache off;
        }

        # =============================================================================
        # HEALTH CHECK ENDPOINT
        # =============================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # =============================================================================
        # REACT APP ROUTING (SPA Support)
        # =============================================================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Don't cache HTML files
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # Security headers for HTML
            add_header X-Frame-Options "DENY";
            add_header X-Content-Type-Options "nosniff";
            
            # Handle client-side routing
            # This ensures React Router can handle routes properly
        }

        # =============================================================================
        # ERROR PAGES
        # =============================================================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # =============================================================================
        # DENY ACCESS TO HIDDEN FILES
        # =============================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # =============================================================================
        # DENY ACCESS TO BACKUP AND SOURCE FILES
        # =============================================================================
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Connection limiting
        limit_conn addr 20;
    }
}