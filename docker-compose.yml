services:
  # PostgreSQL Database with LTREE and PostGIS
  postgres:
    image: postgis/postgis:13-3.1
    container_name: forecastin_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-forecastin}
      POSTGRES_USER: ${DATABASE_USER:-forecastin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forecastin -d forecastin"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - forecastin_network

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: forecastin_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - forecastin_network

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: forecastin_api
    ports:
      - "9000:9000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://forecastin:${DATABASE_PASSWORD:-}@postgres:5432/forecastin}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DATABASE_HOST=${DATABASE_HOST:-postgres}
      - DATABASE_USER=${DATABASE_USER:-forecastin}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-}
      - DATABASE_NAME=${DATABASE_NAME:-forecastin}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - API_PORT=9000
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - api_logs:/app/logs
    networks:
      - forecastin_network
    restart: unless-stopped
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health checks for readiness/liveness
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # React Frontend (Production-optimized with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runtime
      args:
        - NODE_ENV=production
        - REACT_APP_API_URL=http://localhost:9000
        - REACT_APP_WS_URL=ws://localhost:9000
    container_name: forecastin_frontend
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_started
    networks:
      - forecastin_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.37.0
    container_name: forecastin_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus-alerts.yml:/etc/prometheus/prometheus-alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - forecastin_network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana-enterprise
    container_name: forecastin_grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - forecastin_network
    depends_on:
      - prometheus

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.24.0
    container_name: forecastin_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - forecastin_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  forecastin_network:
    driver: bridge
    name: forecastin_network